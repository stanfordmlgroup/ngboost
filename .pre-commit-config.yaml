# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_stages: [commit, manual]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml # Checks yaml files for parsable syntax.
      - id: check-json # Checks json files for parsable syntax.
      - id: check-added-large-files # Checks for large files that bloat the git repository
      - id: check-case-conflict # Check for files that would conflict in case-insensitive filesystems
      - id: check-merge-conflict # Check for files that contain merge conflict strings.
      - id: debug-statements # Check for debugger imports and py37+ `breakpoint()` calls in python source.
  - repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
      - id: black
  - repo: local
    hooks:
      - id: isort
        name: isort
        types: [file, python]
        language: system
        entry: isort
      - id: flake8
        name: Flake8
        types: [file, python]
        language: system
        files: ^ngboost
        entry: flake8
      - id: pylint-ngboost
        name: pylint on nboost*
        types: [file, python]
        language: system
        files: ^ngboost
        entry: pylint --disable=invalid-name,no-member,missing-docstring,no-self-argument,arguments-differ,R0801
      - id: pylint-tests
        name: pylint on tests*
        language: system
        files: ^tests
        entry: pylint --disable=invalid-name,missing-docstring,too-many-function-args,unused-variable,fixme
